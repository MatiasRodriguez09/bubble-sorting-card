<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section>
      <div class="container-fluid">
        <div id="cabecera" class="row mt-3 mb-5">
          <div class="col-6 d-flex align-items-center">
            <h1>Original:</h1>
            <input
              id="usuario-select"
              type="number"
              min="1"
              max="9"
              class="input-height input-width ms-3"
              placeholder=""
              aria-label="userinput"
              aria-describedby="basic-addon1"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              onselectstart="return false"
              onpaste="return false;"
              onCopy="return false"
              onCut="return false"
              onDrag="return false"
              onDrop="return false"
              autocomplete="off"
              onkeydown="return false;"
            />
            <button
              id="obtenerValor"
              type="button"
              class="btn btn-light input-height ms-2"
            >
              Draw
            </button>
            <button
              id="botonSorteador"
              type="button"
              class="btn btn-light input-height ms-1"
            >
              Sort
            </button>
          </div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <img id="breathcode-icon" src="" alt="" />
          </div>
        </div>
        <div id="medio" class="row mt-5 mb-5">
          <div id="cartas-shuffle" class="d-flex"></div>
        </div>
        <div id="abajo" class="row mt-5 mb-3">
          <h1>Select sort Log:</h1>
          <!-- AcÃ¡ van las cartas generadas de la segunda fila de cartas -->
          <div id="cartas-sort" class="d-flex"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
